<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contato</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img class="contato" src="assets/imgs/contato.gif"/>
</ion-content>

<ion-content>

  <ion-list>

    <img class="contato" src="assets/imgs/contato.gif"/>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Assunto</ion-label>
      <ion-input type="text" [(ngModel)]="assunto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mensagem</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full (click)="enviar()">Enviar mensagem</button>

</ion-content>
